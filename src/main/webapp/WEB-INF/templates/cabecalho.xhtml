<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<!-- Logo -->
	<p:link href="/private/dashboard.xhtml" class="logo">
		<!-- mini logo for sidebar mini 50x50 pixels -->
		<span class="logo-mini"><b>T</b></span>
		<!-- logo for regular state and mobile devices -->
		<span class="logo-lg"><b>Template</b></span>
	</p:link>

	<!-- Header Navbar -->
	<nav class="navbar navbar-static-top" role="navigation">
		<!-- Sidebar toggle button-->
		<a href="#" class="sidebar-toggle" data-toggle="offcanvas"
			role="button"> <span class="sr-only">Toggle navigation</span>
		</a>
		<!-- Navbar Right Menu -->
		<div class="navbar-custom-menu">
			<ul class="nav navbar-nav">
				<!-- Notifications Menu -->
				<li class="dropdown notifications-menu">
					<!-- Menu toggle button --> <a href="#" class="dropdown-toggle"
					data-toggle="dropdown"> <i class="fa fa-bell-o"></i> <h:panelGroup
							rendered="#{sessaoBean.qtdNotificacoes gt 0}"
							styleClass="label label-warning">#{sessaoBean.qtdNotificacoes}</h:panelGroup>
				</a>
					<ul class="dropdown-menu">
						<li class="header"><i class="fa fa-info-circle"></i>
							Notificações</li>
						<li>
							<ul class="menu">
								<ui:fragment rendered="#{sessaoBean.qtdNotificacoes gt 0}">
									<li><p:link>
											<i class="fa fa-info-circle text-aqua"></i>
											<h:outputText
												value="#{sessaoBean.qtdNotificacoes} notificação(ões)!" />
										</p:link></li>
								</ui:fragment>
							</ul>
						</li>

						<ui:fragment rendered="#{sessaoBean.qtdNotificacoes eq 0}">
							<li class="footer"><a href="#"><h:outputText
										value="Nenhuma notificação no momento." /> </a></li>
						</ui:fragment>
					</ul>
				</li>

				<li class="dropdown options-menu">
					<!-- Menu Toggle Button --> <a href="#" class="dropdown-toggle"
					data-toggle="dropdown"> <i class="fa fa-ellipsis-v"
						style="font-size: 20px;"></i>
				</a>

					<ul class="dropdown-menu">
						<li>
							<ul class="menu">
								<li><p:link rendered="#{usuarioLogado.administrador}"
										href="/private/configuracoes-sistema.xhtml?faces-redirect=true">
										<i class="fa fa-cog"></i>
										Configurações
								</p:link></li>

								<li><p:link target="_blank"
										href="/resources/manual/Manual.pdf">
										<i class="fa fa-question-circle"></i>
										Manual do sistema
								</p:link></li>

								<li><p:link href="/logout">
										<i class="fa fa-external-link"></i> Sair
									</p:link></li>

							</ul>
						</li>
					</ul>
				</li>
			</ul>
		</div>
	</nav>

</ui:composition>
