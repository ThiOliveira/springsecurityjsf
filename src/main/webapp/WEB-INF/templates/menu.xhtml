<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<section class="sidebar">
		<div class="user-panel">
			<div class="pull-left image">
				<img width="60" height="60" avatar="#{sessaoBean.nomeUsuarioLogado}" />
			</div>
			<div class="pull-left info">
				<p>
					<h:outputText value="#{sessaoBean.nomeUsuarioLogado}" />
				</p>
				<!-- Status -->

				<h6>
					<span id="sessao"></span>
				</h6>

			</div>
		</div>

		<ul class="sidebar-menu">
			<li><p:link href="/private/dashboard.xhtml">
					<i class="fa fa-fw fa-home" />
					<span>Dashboard</span>
				</p:link></li>

			<li class="treeview"><p:link
					rendered="#{sessaoBean.hasRole('CADASTRAR_USUARIO') or sessaoBean.hasRole('LISTAR_USUARIOS')}"
					href="">
					<i class="fa fa-fw fa fa-user" />
					<span>Usuários</span>
					<i class="fa fa-angle-left pull-right"></i>
				</p:link>

				<ul class="treeview-menu">
					<li><p:link
							rendered="#{sessaoBean.hasRole('CADASTRAR_USUARIO')}"
							href="/private/usuarios/cadastrar-usuario.xhtml">
							<i class="fa fa-fw fa-plus"> </i>
							<span>Cadastrar</span>
						</p:link></li>

					<li><p:link
							rendered="#{sessaoBean.hasRole('LISTAR_USUARIOS')}"
							href="/private/usuarios/pesquisar-usuarios.xhtml">
							<i class="fa fa-fw fa fa-list-ul"> </i>
							<span>Listar</span>
						</p:link></li>
				</ul></li>

			<li class="treeview"><p:link
					rendered="#{sessaoBean.hasRole('CADASTRAR_GRUPO_USUARIO') or sessaoBean.hasRole('LISTAR_GRUPOS_USUARIOS')}"
					href="">
					<i class="fa fa-fw fa fa-users" />
					<span>Grupos de Usuários</span>
					<i class="fa fa-angle-left pull-right"></i>
				</p:link>

				<ul class="treeview-menu">
					<li><p:link
							rendered="#{sessaoBean.hasRole('CADASTRAR_GRUPO_USUARIO')}"
							href="/private/usuarios/cadastrar-grupo-usuario.xhtml">
							<i class="fa fa-fw fa-plus"> </i>
							<span>Cadastrar</span>
						</p:link></li>

					<li><p:link
							rendered="#{sessaoBean.hasRole('LISTAR_GRUPOS_USUARIOS')}"
							href="/private/usuarios/pesquisar-grupos-usuarios.xhtml">
							<i class="fa fa-fw fa fa-list-ul"> </i>
							<span>Listar</span>
						</p:link></li>
				</ul></li>

			<li><p:link
					rendered="#{sessaoBean.hasRole('MANTER_PERMISSOES')}"
					href="/private/usuarios/permissoes.xhtml">
					<i class="fa fa-fw fa-key" />
					<span>Permissões</span>
				</p:link></li>

			<li><p:link
					rendered="#{sessaoBean.hasRole('MANTER_CONFIGURACAO_EMAIL')}"
					href="/private/configuracoes/configuracao-email.xhtml">
					<i class="fa fa-fw fa-envelope" />
					<span>E-mail</span>
				</p:link></li>
		</ul>
		<!-- /.sidebar-menu -->
	</section>
	<!-- /.sidebar -->
</ui:composition>
